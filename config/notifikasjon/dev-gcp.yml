kafkaPool: nav-dev
azure:
  enabled: true
ingress: https://helsearbeidsgiver-im-notifikasjon.intern.dev.nav.no
secureLogs:
  enabled: true
env:
  - name: ARBEIDSGIVER_NOTIFIKASJON_API_URL
    value: "https://ag-notifikasjon-produsent-api.dev.nav.no/api/graphql"
  - name: ARBEIDSGIVER_NOTIFIKASJON_SCOPE
    value: "api://dev-gcp.fager.notifikasjon-produsent-api/.default"
  - name: LINK_URL
    value: "https://arbeidsgiver.intern.dev.nav.no"
  - name: REDIS_URL
    value: redis://helsearbeidsgiver-redis.helsearbeidsgiver.svc.cluster.local:6379/0
apps:
  - name: helsearbeidsgiver-redis
  - name: notifikasjon-produsent-api
    namespace: fager
externalHosts:
  - ag-notifikasjon-produsent-api.dev.nav.no
