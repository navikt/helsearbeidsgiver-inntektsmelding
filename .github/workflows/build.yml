name: Build

on:
  push:
    branches:
      - main
      - 'preprod/**'
env:
  DOCKER_REGISTRY: docker.pkg.github.com
  DOCKER_IMAGE_PREFIX: ${{ github.repository }}/im-
  ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}

jobs:
  generate_vars:
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_short_sha.outputs.short_sha }}
      matrix: ${{ steps.set_matrix.outputs.matrix }}
      is_matrix_empty: ${{ steps.set_matrix.outputs.is_matrix_empty }}
      deploy_matrix: ${{ steps.set_matrix.outputs.deploy_matrix }}
      is_deploy_matrix_empty: ${{ steps.set_matrix.outputs.is_deploy_matrix_empty }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Cache gradle wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache gradle caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Determine short SHA
        id: set_short_sha
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c 1-7)
          echo "::set-output name=short_sha::$SHORT_SHA"

      - name: Determine changes files
        run: |
          # Create a comma-separated list of changed files for use in build.gradle.kts
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r $GITHUB_SHA | tr '\r\n' ',' | sed -e 's/,$//')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Determine projects to deploy
        id: set_matrix
        run: |
          MATRIX=$(./gradlew -q buildMatrix --console=plain)
          DEPLOY_MATRIX=$(./gradlew -q deployMatrix --console=plain)
          MATRIX_SIZE=$(echo $MATRIX | jq '.project|length')
          DEPLOY_MATRIX_SIZE=$(echo $DEPLOY_MATRIX | jq '.project|length')

          if [ "$MATRIX_SIZE" == '0' ]; then
            echo "Empty matrix"
            echo "::set-output name=matrix::[]" # to prevent error because matrix is empty
            echo "::set-output name=is_matrix_empty::true"
          else
            echo Setting matrix to $MATRIX
            echo "::set-output name=matrix::$MATRIX"
            echo "::set-output name=is_matrix_empty::false"
          fi
          if [ "$DEPLOY_MATRIX_SIZE" == '0' ]; then
            echo "Empty deploy matrix"
            echo "::set-output name=deploy_matrix::[]" # to prevent error because matrix is empty
            echo "::set-output name=is_deploy_matrix_empty::true"
          else
            echo Setting deploy matrix to $DEPLOY_MATRIX
            echo "::set-output name=deploy_matrix::$DEPLOY_MATRIX"
            echo "::set-output name=is_deploy_matrix_empty::false"
          fi

  build:
    runs-on: ubuntu-latest
    needs: generate_vars
    if: needs.generate_vars.outputs.is_matrix_empty == 'false'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate_vars.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Cache gradle wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache gradle caches
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Test and build
        run: ./gradlew ${{ matrix.project }}::test ${{ matrix.project }}::build

      - name: Check app.jar existence
        id: app_jar
        uses: andstor/file-existence-action@v1
        with:
          files: "${{ matrix.project }}/build/libs/app.jar"

      - name: Create docker tag
        if: steps.app_jar.outputs.files_exists == 'true'
        run: |
          echo "IMAGE=$DOCKER_REGISTRY/${DOCKER_IMAGE_PREFIX}${{ matrix.project }}:${{ needs.generate_vars.outputs.short_sha }}" >> $GITHUB_ENV

      - name: Build docker image
        if: steps.app_jar.outputs.files_exists == 'true'
        run: docker build ${{ matrix.project }} --pull -t $IMAGE -f Dockerfile

      - name: Push docker image
        if: steps.app_jar.outputs.files_exists == 'true'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login --username $GITHUB_REPOSITORY --password-stdin https://$DOCKER_REGISTRY
          docker push $IMAGE

  deploy:
    runs-on: ubuntu-latest
    needs: [generate_vars, build]
    if: always() && needs.generate_vars.outputs.is_deploy_matrix_empty == 'false'
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate_vars.outputs.deploy_matrix) }}
    steps:
      - name: Check if docker image exists
        id: docker-exists
        run: |
          layers=$(curl -X GET https://$DOCKER_REGISTRY/v2/${DOCKER_IMAGE_PREFIX}${{ matrix.project }}/manifests/${{ needs.generate_vars.outputs.short_sha }} -u $GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }} | jq '.layers')
          if [ "$layers" == 'null' ]; then
            echo "::set-output name=exists::false"
          else
            echo "::set-output name=exists::true"
          fi

      - name: Create env vars
        if: steps.docker-exists.outputs.exists == 'true'
        run: |
          VARS_FILE="config/${{ matrix.project }}/${{ matrix.cluster }}.yml"
          echo "VARS=$VARS_FILE" >> $GITHUB_ENV
          echo "IMAGE=$DOCKER_REGISTRY/${DOCKER_IMAGE_PREFIX}${{ matrix.project }}:${{ needs.generate_vars.outputs.short_sha }}" >> $GITHUB_ENV

      - name: Fetch sources
        if: steps.docker-exists.outputs.exists == 'true'
        uses: actions/checkout@v3

      - name: Check for vars yml
        if: steps.docker-exists.outputs.exists == 'true'
        id: vars_file
        uses: andstor/file-existence-action@v1
        with:
          files: "${{ env.VARS }}"

      - name: Deploy
        if: steps.docker-exists.outputs.exists == 'true' && steps.vars_file.outputs.files_exists == 'true'
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}
          RESOURCE: config/nais.yml
          VAR: team=helsearbeidsgiver,app=${{ matrix.project }}
