kafkaPool: nav-dev
azure:
  enabled: true
database:
  name: notifikasjon
  tier: db-custom-1-3840
  logicalDecoding: true
  cascadingDelete: true
envFrom:
  - type: secret
    name: google-sql-im-notifikasjon
env:
  - name: ARBEIDSGIVER_NOTIFIKASJON_API_URL
    value: "http://notifikasjon-produsent-api.fager/api/graphql"
  - name: ARBEIDSGIVER_NOTIFIKASJON_SCOPE
    value: "api://dev-gcp.fager.notifikasjon-produsent-api/.default"
  - name: LINK_URL
    value: "https://arbeidsgiver.intern.dev.nav.no"
  - name: REDIS_URL
    value: redis://helsearbeidsgiver-redis.helsearbeidsgiver.svc.cluster.local:6379/0
  - name: OPPGAVEPAAMINNELSER_AKTIVERT
    value: "true"
  - name: TID_MELLOM_OPPGAVEOPPRETTELSE_OG_PAAMINNELSE
    value: "PT10M"
apps:
  - name: helsearbeidsgiver-redis
  - name: notifikasjon-produsent-api
    namespace: fager
