# Templated nais.yml for all apps in all clusters.
#
# Run the deployment tool with 'dry run' to see the results:
# docker run --rm -it -v $(PWD)/config:/config \
#   -e CLUSTER=dev-fss \
#   -e VAR="app=aareg" \
#   ghcr.io/nais/deploy/deploy:latest /app/deploy \
#     --dry-run --print-payload --resource /config/nais.yml --vars /config/myapp/dev-
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: im-{{ app }}
  namespace: helsearbeidsgiver
  labels:
    team: helsearbeidsgiver
spec:
  image: {{ image }}
  port: 8080
  idporten:
    enabled: {{#if idportenEnabled}}true{{else}}false{{/if}}
    sidecar:
      enabled: {{#if sidecarEnabled}}true{{else}}false{{/if}}
  {{#if ingress}}
  ingresses:
    - {{ ingress }}
  {{/if}}
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  replicas:
    min: {{#if replicasMin }}{{ replicasMin }}{{else}}1{{/if}}
    max: {{#if replicasMax }}{{ replicasMax }}{{else}}1{{/if}}
    cpuThresholdPercentage: 75
  {{#if kafkaPool}}
  kafka:
    pool: {{ kafkaPool }}
  {{/if}}
  {{#if azure}}
  azure:
    application:
      enabled: {{ azure.enabled }}
      {{#if azure.tenant}}
      tenant: {{ azure.tenant }}
      {{/if}}
  {{/if}}
  {{#if database}}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{ dbTier }}
        databases:
          {{#each database as |db| }}
          - name: {{ db.name }}
            {{#if db.users}}
            users:
              {{#each db.users as |user| }}
              - name: {{ user }}
              {{/each}}
            {{/if}}
          {{/each}}
        {{#if logical_decoding}}
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
        {{/if}}
  {{/if}}
  prometheus:
    enabled: true
    path: /metrics
  webproxy: true
  secureLogs:
    enabled: true
  vault:
    enabled: true
    {{#if mountPaths}}
    paths:
    {{# each mountPaths as |item| }}
      - mountPath: {{ item.mountPath }}
        kvPath: {{ item.kvPath }}
    {{/each}}
    {{/if}}
  {{#if envFrom}}
  envFrom:
  {{# each envFrom as |item| }}
    - {{ item.type }}: {{ item.name }}
  {{/each}}{{/if}}
  env:
    - name: KAFKA_CONSUMER_GROUP_ID
      value: {{#if kafkaConsumerGroup }}{{ kafkaConsumerGroup }}{{else}}helsearbeidsgiver-im-{{app}}-v1{{/if}}
    - name: KAFKA_RAPID_TOPIC
      value: helsearbeidsgiver.rapid
    {{#if env}}{{# each env as |item| }}
    - name: {{ item.name }}
      value: "{{ item.value }}"
    {{/each}}{{/if}}
{{#if maskinporten}}
  maskinporten:
    enabled: true
    scopes:
      consumes: {{#each maskinporten.consumes as |consume| }}
        - name: "{{ consume }}"
  {{/each}}
{{/if}}
  accessPolicy:
    outbound:
      external:
      {{#if externalHosts}}{{# each externalHosts as |item| }}
        - host: {{ item }}
      {{/each}}{{/if}}
      rules:
        {{#if apps}}{{# each apps as |app| }}
        - application: {{ app.name }}
          {{#if app.namespace}}
          namespace: {{ app.namespace }}
          {{/if}}
        {{/each}}{{/if}}
    {{#if inboundApps}}
    inbound:
      rules:
        {{# each inboundApps as |app| }}
        - application: {{ app.name }}
          {{#if app.namespace}}
          namespace: {{ app.namespace }}
          {{/if}}
        {{/each}}
    {{/if}}
